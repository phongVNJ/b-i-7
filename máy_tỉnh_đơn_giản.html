<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tỉnh đơn giản</title>
<script>
    function calculator(value) {
        switch (value) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
                let screen = document.getElementById('screen').innerHTML;
                document.getElementById('screen').innerHTML = screen + value;
                break;
            case 'AC':
                document.getElementById('screen').innerHTML= '&nbsp';
                break;
            case 'NEG':
                break;
            case 'PER':
                 break;
            case 'DIV':
                break;
            case 'MUL':
                break;
            case 'SUB':
                break;
                case 'DOT':
                break;
            case 'ADD':
                break;
            case 'DOT':
                break;
            case 'EQUAL':
                break;

        }

    }
</script>
</head>
<body>
<h3>SIMPLE CALCULATOR</h3>
<table border="1">
    <tr>
        <td colspan="4" align="right"><div id="screen">123</div></td>
    </tr>
    <tr>
        <td><button id="btn_ac" onclick="calculator('AC')">AC</button> </td>
        <td><button id="btn_neg" onclick="calculator('NEG')">+/-</button> </td>
        <td><button id="btn_per" onclick="calculator('PER')">%</button> </td>
        <td><button id="btn_div" onclick="calculator('DIV')">/</button> </td>
    </tr>
    <tr>
        <td><button id="btn_7" onclick="calculator(7)"> 7 </button> </td>
        <td><button id="btn_8" onclick="calculator(8)"> 8 </button> </td>
        <td><button id="btn_9" onclick="calculator(9)"> 9 </button> </td>
        <td><button id="btn_mul" onclick="calculator('MUL')"> * </button> </td>
    </tr>
    <tr>
        <td><button id="btn_4" onclick="calculator(4)"> 4 </button> </td>
        <td><button id="btn_5" onclick="calculator(5)"> 5 </button> </td>
        <td><button id="btn_6" onclick="calculator(6)"> 6 </button> </td>
        <td><button id="btn_sub" onclick="calculator('SUB')">-</button> </td>
    </tr>
    <tr>
        <td><button id="btn_1" onclick="calculator(1)">1</button> </td>
        <td><button id="btn_2" onclick="calculator(2)">2</button> </td>
        <td><button id="btn_3" onclick="calculator(3)">3</button> </td>
        <td><button id="btn_add" onclick="calculator('ADD')">+</button> </td>
    </tr>
    <tr>
        <td colspan="2"><button id="btn_0" onclick="calculator(0)">0</button> </td>
        <td><button id="btn_dot" onclick="calculator()">.</button> </td>
        <td><button id="btn_equal" onclick="calculator('EQUAL')">=</button> </td>
    </tr>

</table>





</body>
</html>
